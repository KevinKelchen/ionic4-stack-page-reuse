<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>List Detail Item {{itemNumber}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>Item {{itemNumber}}</div>
  <div>Timestamp {{timeStamp}}</div>
  <app-list-core (itemClicked)="onItemClicked($event)"></app-list-core>
</ion-content>
